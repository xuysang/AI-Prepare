<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI 新闻情感分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>新闻情感分析</h1>
    <textarea id="newsText" class="form-control" rows="3" placeholder="输入新闻标题"></textarea>
    <button class="btn btn-primary mt-3" onclick="analyze()">分析</button>
    <h3 class="mt-3" id="result"></h3>

<script>
function analyze() {
    const text = document.getElementById("newsText").value;
    fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: text})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText = `情感: ${data.label}, 置信度: ${data.score.toFixed(2)}`;
    });
}
</script>
</body>
</html>
